<!DOCTYPE html>
<html ng-app="game.app">
	<head>
		<title>Poker Concept Trial</title>
		<meta charset="UTF-8">

		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <!--<script src="/js/libraries/angular.min.js"></script>-->
        <!--<script src="/js/libraries/lodash.min.js"></script>-->
        <script src="js/app.js"></script>
	</head>
    <body>
        <div ng-controller="GameController">
			Game #{{game.gameCount}}
			Previous player: {{lastAction}}.
			<table>
				<thead>
					<tr>
						<th>Dealer</th>
						<th>Player</th>
						<th>Money</th>
						<th>Bet</th>
						<th>Hole Cards</th>
						<th>Folded?</th>
						<th>Active?</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="player in game.players">
						<td><span ng-show="$index == game.playerDealer">*</span></td>
						<td>{{player.name}}</td>
						<td>{{player.money}}</td>
						<td>{{player.bet}}</td>
						<td>{{player.holeCards|json}}</td>
						<td><span ng-show="player.hasFolded">Folded</span></td>
						<td><span ng-show="$index == game.playerActive">&lt;--</span></td>
					</tr>
				</tbody>
			</table>
			Total Money: {{totalMoney}}<br />
			Big Blind: {{game.betBlind}}
			<pre>{{game.windowCards|json}}</pre>
		</div>
    </body>
</html>
